# SonarQube/SonarCloud Project Configuration for TOON4J
# =======================================================

# Required metadata
sonar.projectKey=toon4j
sonar.projectName=TOON4J
sonar.projectVersion=1.0.0

# Organization (for SonarCloud)
# Update this with your actual organization key from SonarCloud
sonar.organization=your-organization

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java configuration
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/*.jar

# Coverage configuration
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
# Exclude example and benchmark files from analysis
sonar.exclusions=**/Example.java,**/Benchmark.java,**/PojoExample.java,**/PojoBenchmark.java

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*Benchmark.java

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate thresholds (optional)
# These can be configured in SonarCloud UI instead
sonar.coverage.minimum=70.0
sonar.duplications.maximum=3.0

# Additional settings
sonar.language=java
sonar.verbose=false
